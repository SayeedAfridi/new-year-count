<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=9+-, initial-scale=1.0" />
    <title>Countdown 2021</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,900;1,700&display=swap");
    </style>
  </head>
  <body class="bdy">
    <div class="bg_video">
      <video autoplay muted loop>
        <source src="./bg.mp4" />
      </video>
    </div>
    <h1 class="anime">
      <span class="cursive">H</span>
      <span class="cursive">A</span>
      <span class="cursive">P</span>
      <span class="cursive">P</span>
      <span class="cursive">Y&nbsp;</span>
      <span class="cursive">N</span>
      <span class="cursive">E</span>
      <span class="cursive">W&nbsp;</span>
      <span class="cursive">Y</span>
      <span class="cursive">E</span>
      <span class="cursive">A</span>
      <span class="cursive">R&nbsp;</span>
      <span class="cursive" id='0'>2</span>
      <span class="cursive" id='1'>0</span>
      <span class="cursive" id='2'>2</span>
      <span class="cursive" id='3'>1</span>
    </h1>
    <div class="container">
      <h2 id='title'><span>Countdown To New Year</span> 2021</h2>
      <div class="countdown">
        <div id="day">Na</div>
        <div id="hour">Na</div>
        <div id="minute">Na</div>
        <div id="second">Na</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
